<!DOCTYPE html>
<html lang="en" ng-app="kungPowApp">
	<head>
		<title>Senti-Chat</title>
		<meta charset="utf-8" />

		<!-- CSS -->		
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">

		<!-- Fonts -->

		<!-- Angular -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<!-- Angular Route -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

		<!-- Scroll Glue -->
		<script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>

		<!-- Custom Script -->
		<script src="AppModule.js"></script>
	</head>
	<body>
		<!-- View -->
		<div class="appWrapper" ng-view></div>

		<!-- Socket IO Shizz -->
		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io();
		  socket.on('chat-msg', function (data) {
		    console.log(data);
		  });
		</script>

		<!-- jQuery; dependency for Notify.js -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

		<!-- Notify.js -->
		<script src="libs/notify.min.js"></script>
	</body>
</html>
